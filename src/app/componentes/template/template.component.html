<div class="row mt-5">
    <div class="col">
        <h4>Formularios <small> tipo </small></h4>
        <hr>.
        <form autocomplete="off" #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
            <div>

                <div class="form-group row">
                    <label class="col-2 col-form-label">Nombre</label>
                    <div class="col-8">
                        <input class="form-control" [class.is-invalid]="nombre.invalid && nombre.touched" #nombre="ngModel" type="text" [(ngModel)]="usuario.nombre" name="nombre" required minlength="3" placeholder="Nombre">
                        <span class="form-text text-danger" *ngIf="nombre.invalid && nombre.touched">Ingrese correctamente el nombre</span>
                    </div>
                </div>

                <div class="form-group row mt-2">
                    <label class="col-2 col-form-label">Apellido</label>
                    <div class="col-8">
                        <input class="form-control" type="text" #apellido="ngModel" [class.is-invalid]="apellido.invalid && apellido.touched" [(ngModel)]="usuario.apellido" name="apellido" required minlength="3" placeholder="Apellido">
                        <span class="form-text text-danger" *ngIf="apellido.invalid && apellido.touched">Ingrese correctamente el apellido</span>

                    </div>
                </div>

            </div>

            <div class="form-group row mt-2">
                <label class="col-2 col-form-label">Correo</label>
                <div class="col-8">

                    <input class="form-control" type="email" email #email="ngModel" [class.is-invalid]="email.invalid && email.touched" [(ngModel)]="usuario.email" required name=" email " placeholder="Correo electrónico ">
                    <span class="form-text text-danger" *ngIf="email.invalid && email.touched">Ingrese correctamente el correo</span>

                </div>
            </div>
            <div class="form-group row mt-2">
                <label class="col-2 col-form-label">País</label>
                <div class="col-8">
                    <select name="pais" class="form-control" [(ngModel)]="usuario.pais">
                        <option value="" selected>Seleccione una opcion</option>
                        <option *ngFor="let pais of paises" [value]="pais.idpais">{{pais.nombre}}</option>
                    </select>
                </div>
            </div>

            <div class="form-group row ">
                <label class="col-2 col-form-label ">&nbsp;</label>
                <div class="input-group col-md-8 ">
                    <button type="submit " class="btn btn-outline-primary btn-block ">Guardar</button>
                </div>
            </div>

        </form>

    </div>
</div>

<div class="row mt-3 ">
    {{usuario | json}}
</div>
